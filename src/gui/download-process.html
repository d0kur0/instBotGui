<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>InstBot Gui</title>
    <link rel="stylesheet" href="styles/spectre-exp.min.css" />
    <link rel="stylesheet" href="styles/spectre-icons.min.css" />
    <link rel="stylesheet" href="styles/spectre.min.css" />
    <link rel="stylesheet" href="styles/root.css" />
    <script src="renderScripts.js"></script>
  </head>
  <body style="margin: auto">
    <div class="full-center">
      <progress class="progress" max="100"></progress>
      <div id="log"></div>
    </div>

    <script>
      const logContainer = document.getElementById("log");
      const { ipcRenderer } = require("electron");

      ipcRenderer.on("gh-download-success", () => {
        logContainer.innerHTML = `<span class="text-success">Бот успешно скачан... Распаковка.</span>`;
      });

      ipcRenderer.on("gh-download-error", (event, { payload }) => {
        logContainer.innerHTML = `<span class="text-error">Ошибка скачиния бота, обратитесь к разработчику</span>`;
      });
    </script>
  </body>
</html>
